<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WalletTaser Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="layout">
      <section class="panel">
        <h1>WalletTaser</h1>
        <p class="subtitle">Upload statements, monitor jobs, and review summaries.</p>

        <form id="settings-form" class="stack" autocomplete="off">
          <label>
            Username
            <input type="text" id="username" placeholder="demo" required />
          </label>
          <label>
            Password
            <input type="password" id="password" placeholder="demo" required />
          </label>
          <button type="submit" class="primary">Sign in</button>
          <p id="auth-status" class="status"></p>
        </form>
      </section>

      <section class="panel" id="app-panel" hidden>
        <header class="panel-header">
          <div>
            <h2 id="tenant-label">Tenant</h2>
            <span id="token-preview" class="token"></span>
          </div>
          <button id="logout" class="ghost">Log out</button>
        </header>

        <section class="card">
          <h3>Upload Statement</h3>
          <form id="upload-form" class="inline-form">
            <input type="file" id="statement-file" accept=".xlsx,.xls,.csv" required />
            <input type="number" step="0.01" id="fx-rate" placeholder="FX override" />
            <button type="submit" class="primary">Upload</button>
          </form>
          <p id="upload-status" class="status"></p>
        </section>

        <section class="card">
          <header class="card-header">
            <h3>Recent Jobs</h3>
            <button id="refresh-jobs" class="ghost">Refresh</button>
          </header>
          <table id="jobs-table">
            <thead>
              <tr>
                <th>Job ID</th>
                <th>Status</th>
                <th>Created</th>
                <th>FX</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <p id="jobs-status" class="status"></p>
        </section>

        <section class="card" id="summary-card" hidden>
          <header class="card-header">
            <div class="summary-title">
              <h3>Your Money Story</h3>
              <span id="summary-job"></span>
            </div>
            <button id="delete-job" class="danger" type="button">Delete Report</button>
          </header>
          <div id="summary-content"></div>
          <p id="summary-status" class="status"></p>
          <section class="assets-section">
            <header class="card-header">
              <h4>Receipts & Evidence</h4>
            </header>
            <p id="assets-status" class="status"></p>
            <div id="assets-grid"></div>
          </section>
        </section>
      </section>
    </main>

    <template id="job-row-template">
      <tr>
        <td class="job-id"></td>
        <td class="job-status"></td>
        <td class="job-created"></td>
        <td class="job-fx"></td>
        <td class="job-actions">
          <button type="button" class="ghost view-summary">Summary</button>
          <a class="ghost download" target="_blank" rel="noopener">Download</a>
        </td>
      </tr>
    </template>

    <div id="lightbox" class="lightbox" hidden>
      <div class="lightbox-inner">
        <button id="lightbox-close" class="ghost lightbox-close" type="button">âœ•</button>
        <img id="lightbox-image" alt="Report preview" hidden />
        <pre id="lightbox-text" class="lightbox-text" hidden></pre>
        <div id="lightbox-caption" class="lightbox-caption"></div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
